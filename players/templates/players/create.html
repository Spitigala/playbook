{% extends 'layout.html' %}

{% block form %}
<div class="col-md-5 col-md-offset-3 signup-form">
  <h2>Add a new player</h2>
  <form class="form-horizontal" action="/players/create/" method="post">{% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-default">Create Player</button>
    <a href="/players/"><button type="button" class="btn btn-primary btn-md add-player">Back</button></a>
  </form> 
</div> 
{% endblock %}
